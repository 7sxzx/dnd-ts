type Mutation {
  createCharacter(
    name: String!
    raceID: ID!
    subraceID: ID
    charClassID: ID!
    backgroundID: ID!
    abilityScores: AbilityScoresInput!
    skills: [ID]!
    weapons: [WeaponInput]!
    gear: [GearInput]!
  ): ID!
  deleteCharacter(ID: ID!): Int
}

type Query {
  spells: [Spell]!
  spell(ID: ID!): Spell
  characters: [Character]!
  character(ID: ID!): Character
  races: [Race]!
  race(ID: ID!): Race
  raceTraits(raceID: ID!): [RaceTrait]!
  backgrounds: [Background]!
  background(ID: ID!): Background
  charClasses: [CharClass]!
  charClass(ID: ID!): CharClass
  skills: [Skill]!
  customItems: [CustomItem]!
  armor: [Armor]!
  weapons(filter: WeaponFilter): [Weapon]!
}

type Spell {
  ID: ID!
  name: String!
}

type Character {
  ID: ID!
  name: String!
  race: Race!
  subrace: Subrace
  charClass: CharClass!
  background: Background!
  abilityScores: AbilityScores!
  skills: [Skill]!
  weapons: [CharWeapon]!
  HP: String
  maxHP: String
}

type Race {
  ID: ID!
  name: String!
  subraces: [Subrace]
  traits: [RaceTrait]!
  skills: [Skill]
  speed: Int!
}

type Subrace {
  ID: ID!
  name: String!
  speed: Int!
  traits: [RaceTrait]!
}

type RaceTrait {
  ID: ID!
  name: String!
  description: String!
}

type Background {
  ID: ID!
  name: String!
  features: [BackgroundFeature]!
  skills: [Skill]
}

type BackgroundFeature {
  ID: ID!
  name: String!
  description: String!
}

type CharClassFeature {
  ID: ID!
  name: String!
  description: String!
  classLevel: Int!
}

type CharClass {
  ID: ID!
  name: String!
  hitDice: String
  numSkillProficiencies: Int!
  features: [CharClassFeature]!
  skills: [Skill]
  levelSpecifics: [LevelSpecific]!
}

type LevelSpecific {
  classLevel: Int!
  features: [CharClassFeature]!
  proficiencyBonus: Int!
}

type AbilityScores {
  str: Int!
  dex: Int!
  con: Int!
  int: Int!
  wis: Int!
  cha: Int!
}

input AbilityScoresInput {
  str: Int!
  dex: Int!
  con: Int!
  int: Int!
  wis: Int!
  cha: Int!
}

type Skill {
  ID: ID!
  name: String!
  ability: String!
}

type CustomItem {
  ID: ID!
  name: String!
  type: String!
  cost: String
  weight: String
}

type GearPack {
  ID: ID!
  name: String!
  cost: String!
  weight: String
}

type Armor {
  ID: ID!
  name: String!
  cost: String!
  weight: String
  category: String!
  ac: Int!
  isDexAdded: Boolean!
  maxDex: Int
  disadvantageOnStealth: Boolean!
}

"""
CharWeapon is identical to weapon except that it needs 'quantity'
to be bound to a character.
"""
type CharWeapon {
  ID: ID!
  name: String!
  cost: String!
  weight: String
  damage: String!
  skillType: String!
  rangeType: String!
  quantity: Int!
}

type Weapon {
  ID: ID!
  name: String!
  cost: String!
  weight: String
  damage: String!
  skillType: String!
  rangeType: String!
}

input WeaponFilter {
  skillType: String
  rangeType: String
}

input WeaponInput {
  ID: ID!
  quantity: Int
}

input GearInput {
  ID: ID!
  quantity: Int
}

type CharArmor {
  ID: ID!
  name: String!
  category: String!
  ac: String!
  cost: String!
  weight: String
  quantity: Int!
}
